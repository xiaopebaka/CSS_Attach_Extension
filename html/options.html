<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/options.css" />
    <title>設定</title>
  </head>

  <body>
    <div class="container-lg py-3">
      <div class="row">
        <div class="col-12 col-lg-6 mx-auto">
          <form>
            <div class="form-group mb-4">
              <button type="button" id="add-button" class="btn btn-primary">追加</button>
              <button type="button" id="save-button" class="btn btn-success">保存</button>
            </div>
            <div class="form-group">
              <ul id="attach-style-list" class="list-group">
                <li class="template mb-4 list-group-item">
                  <div class="d-flex gap-2 mb-2">
                    <img src="" class="icon rounded-circle me-auto" />
                    <div class="form-switch d-flex align-items-center">
                      <input type="checkbox" class="enable form-check-input form-control" />
                    </div>
                    <input type="button" class="delete btn btn-danger pt-0 pb-0 ms-2" value="削除" />
                  </div>
                  <div class="row mb-1">
                    <label class="col-form-label col-sm-2">URL</label>
                    <div class="col-sm-10">
                      <input type="text" class="url-input form-control" placeholder="URLを入力してください" />
                    </div>
                  </div>
                  <div class="row mb-1">
                    <label class="col-form-label col-sm-2">CSS</label>
                    <div class="col-sm-10">
                      <textarea
                        class="css-textarea form-control"
                        rows="1"
                        cols="30"
                        placeholder="CSSを入力してください"
                      ></textarea>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="../js/options.js"></script>
</html>
