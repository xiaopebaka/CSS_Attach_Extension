<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ポップアップ</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/popup.css" />
  </head>
  <body>
    <div class="container">
      <ul id="attach-style-list" class="list-group">
        <li class="template list-group-item">
          <div class="form-check">
            <input type="checkbox" class="enable form-check-input" />
            <label class="form-check-label">Enable</label>
          </div>
          <div class="url-pattern mb-2"></div>
          <div class="css-view">
            <button type="button" class="css-toggle btn btn-outline-primary btn-sm mb-2">CSS</button>
            <div class="css-text"></div>
          </div>
        </li>
      </ul>
      <div class="d-flex justify-content-end">
        <input type="button" class="btn btn-primary" id="to_option" value="設定" />
      </div>
    </div>
    <script src="../js/popup.js"></script>
  </body>
</html>
